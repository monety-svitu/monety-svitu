<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ–Ω–µ—Ç–∏ –°–≤—ñ—Ç—É</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin: 0 0 10px; }
    .muted { color:#777; font-size: 12px; }

    #filters { display:flex; gap:10px; flex-wrap:wrap; margin: 10px 0 15px; }
    #filters input, #filters select, #filters button { padding: 6px 8px; font-size: 14px; }
    #filters button { cursor:pointer; }

    .coin { border:1px solid #ddd; padding:12px; margin-bottom:10px; border-radius:10px; }
    .coinTitle { font-weight: 800; font-size: 18px; margin: 0 0 6px; }
    .coinRow { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; align-items:center; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#f2f2f2; font-size: 12px; }
    .price { font-weight: 900; }
    .btn { padding: 6px 10px; cursor:pointer; }
    .btnAdd { background:#111; color:#fff; border:0; border-radius: 8px; }
    .btnAdd[disabled] { opacity:0.5; cursor:not-allowed; }
    .empty { padding: 20px; border: 1px dashed #ccc; border-radius: 10px; }

    /* ===== Floating cart button ===== */
    #cartFab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #cartBadge {
      position: absolute;
      top: -6px;
      right: -6px;
      min-width: 22px;
      height: 22px;
      padding: 0 6px;
      border-radius: 999px;
      background: #f0c040;
      color: #111;
      font-size: 12px;
      font-weight: 900;
      display: none;
      align-items: center;
      justify-content: center;
      border: 2px solid #111;
    }

    /* ===== Cart drawer ===== */
    #cartOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      z-index: 1100;
    }
    #cartDrawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: min(420px, 92vw);
      background: #fff;
      border-left: 1px solid #ddd;
      transform: translateX(100%);
      transition: transform 0.2s ease;
      z-index: 1200;
      display: flex;
      flex-direction: column;
    }
    #cartDrawer.open { transform: translateX(0); }

    .drawerHeader {
      padding: 14px 14px;
      border-bottom: 1px solid #eee;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .drawerHeader h3 { margin: 0; }
    .closeBtn {
      border: 0;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      line-height: 1;
    }

    .drawerBody {
      padding: 14px;
      overflow: auto;
      flex: 1;
    }

    .cartItem {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .cartItemTop {
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
    }
    .cartItemTitle {
      font-weight: 800;
      font-size: 14px;
      line-height: 1.2;
    }
    .cartItemMeta { font-size: 12px; color:#666; margin-top: 4px; }
    .qtyRow {
      display:flex;
      align-items:center;
      gap: 8px;
      margin-top: 10px;
    }
    .qtyBtn {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 18px;
    }
    .qtyNum { min-width: 28px; text-align:center; font-weight: 900; }
    .removeBtn {
      border: 0;
      background: transparent;
      cursor: pointer;
      color: #b00020;
      font-weight: 700;
    }

    .drawerFooter {
      border-top: 1px solid #eee;
      padding: 14px;
      background: #fafafa;
    }

    .totalRow {
      display:flex;
      justify-content: space-between;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .tabs {
      display:flex; gap: 8px;
      margin: 12px 0;
    }
    .tabBtn {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-weight: 900;
    }
    .tabBtn.active {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .formGrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 10px;
    }
    .formGrid input, .formGrid select, .formGrid textarea {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .btnPrimary {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 12px;
      background: #f0c040;
      font-weight: 900;
      cursor: pointer;
    }
    .btnPrimary:disabled { opacity: 0.5; cursor: not-allowed; }

    .hint { font-size: 12px; color:#666; margin-top: 6px; }
    .error { font-size: 12px; color:#b00020; margin-top: 6px; }
  </style>
</head>
<body>

  <h1>–ú–æ–Ω–µ—Ç–∏ –°–≤—ñ—Ç—É</h1>
  <div class="muted">–ü–æ—à—É–∫ –ø—Ä–∞—Ü—é—î –ø–æ –Ω–∞–∑–≤—ñ —Ç–∞ Krause (KM#...).</div>

  <div id="filters">
    <input id="q" type="text" placeholder="–ü–æ—à—É–∫: –Ω–∞–∑–≤–∞, KM#..." />

    <select id="fCountry"><option value="">–í—Å—ñ –∫—Ä–∞—ó–Ω–∏</option></select>
    <select id="fMetal"><option value="">–í—Å—ñ –º–µ—Ç–∞–ª–∏</option></select>
    <select id="fCondition"><option value="">–ë—É–¥—å-—è–∫–∏–π —Å—Ç–∞–Ω</option></select>

    <select id="sort">
      <option value="new">–ù–æ–≤—ñ (—è–∫ —É —Å–ø–∏—Å–∫—É)</option>
      <option value="price_asc">–¶—ñ–Ω–∞ ‚Üë</option>
      <option value="price_desc">–¶—ñ–Ω–∞ ‚Üì</option>
      <option value="title_asc">–ù–∞–∑–≤–∞ A‚Üí–Ø</option>
    </select>

    <label style="display:flex;align-items:center;gap:6px;">
      <input id="onlyInStock" type="checkbox" checked />
      –¢—ñ–ª—å–∫–∏ –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ
    </label>

    <button id="reset">–°–∫–∏–Ω—É—Ç–∏</button>
  </div>

  <div id="coins"></div>

  <!-- Floating cart button -->
  <button id="cartFab" title="–ö–æ—à–∏–∫">
    üõí
    <span id="cartBadge">0</span>
  </button>

  <!-- Overlay + Drawer -->
  <div id="cartOverlay"></div>
  <div id="cartDrawer">
    <div class="drawerHeader">
      <h3>–ö–æ—à–∏–∫</h3>
      <button class="closeBtn" id="closeCart">‚úï</button>
    </div>

    <div class="drawerBody">
      <div id="cartList"></div>

      <div class="tabs">
        <button class="tabBtn active" id="tabFast">–®–≤–∏–¥–∫–æ</button>
        <button class="tabBtn" id="tabFull">–ü–æ–≤–Ω–µ</button>
      </div>

      <div id="checkoutError" class="error"></div>

      <div class="formGrid">
        <input id="cName" placeholder="–í–∞—à–µ —ñ–º'—è *">
        <input id="cPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω *">

        <div id="fullFields" style="display:none;">
          <input id="cCity" placeholder="–ú—ñ—Å—Ç–æ *">
        </div>

        <label class="muted" style="margin-top:6px;">–î–æ—Å—Ç–∞–≤–∫–∞ *</label>
        <select id="cDelivery" onchange="syncDeliveryUI()">
          <option value="NovaPoshta">–ù–æ–≤–∞ –ø–æ—à—Ç–∞</option>
          <option value="UkrPoshta">–£–∫—Ä–ø–æ—à—Ç–∞</option>
        </select>

        <div id="npBlock" style="display:flex; flex-direction:column; gap:8px;">
          <select id="npType">
            <option value="Branch">–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è</option>
            <option value="Postomat">–ü–æ—à—Ç–æ–º–∞—Ç</option>
          </select>
          <input id="npNumber" placeholder="‚Ññ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è / –ø–æ—à—Ç–æ–º–∞—Ç–∞ *">
        </div>

        <div id="upBlock" style="display:none; flex-direction:column; gap:8px;">
          <input id="upAddress" placeholder="–ê–¥—Ä–µ—Å–∞ / –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –£–∫—Ä–ø–æ—à—Ç–∏ *">
        </div>

        <label class="muted" style="margin-top:6px;">–ó–≤‚Äô—è–∑–æ–∫ *</label>
        <select id="cChannel">
          <option value="Viber">Viber</option>
          <option value="Telegram">Telegram</option>
        </select>

        <div id="fullComment" style="display:none;">
          <textarea id="cComment" placeholder="–ö–æ–º–µ–Ω—Ç–∞—Ä (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)" rows="3"></textarea>
        </div>

        <button class="btnPrimary" id="btnOrder" onclick="checkout()" disabled>–ó–∞–º–æ–≤–∏—Ç–∏</button>
        <div class="hint">* ‚Äî –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤—ñ –ø–æ–ª—è. –ö–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤—É—î—Ç—å—Å—è, –∫–æ–ª–∏ –≤—Å–µ –∑–∞–ø–æ–≤–Ω–µ–Ω–æ.</div>
        <div id="checkoutMsg" class="hint"></div>
      </div>
    </div>

    <div class="drawerFooter">
      <div class="totalRow">
        <div>–†–∞–∑–æ–º</div>
        <div id="cartTotal">0 –≥—Ä–Ω</div>
      </div>
    </div>
  </div>

<script>
  const API_COINS = "/api/coins";
  const API_ORDER = "/api/order";

  let allCoins = [];
  let viewCoins = [];

  // cartMap: ID -> { coin, qty }
  let cartMap = {};

  function norm(v){ return String(v ?? "").toLowerCase().trim(); }
  function uniq(arr){ return [...new Set(arr.filter(Boolean))].sort((a,b)=>String(a).localeCompare(String(b), "uk")); }
  function money(n){ const x = Number(n) || 0; return Math.round(x); }

  function cartCount() {
    return Object.values(cartMap).reduce((s, it) => s + (it.qty || 0), 0);
  }
  function cartTotal() {
    return Object.values(cartMap).reduce((s, it) => s + money(it.coin.PriceUAH) * (it.qty || 0), 0);
  }

  function updateCartBadge() {
    const n = cartCount();
    const badge = document.getElementById("cartBadge");
    badge.textContent = String(n);
    badge.style.display = n > 0 ? "flex" : "none";
    document.getElementById("cartTotal").textContent = cartTotal() + " –≥—Ä–Ω";
    validateCheckout();
  }

  function openCart() {
    document.getElementById("cartOverlay").style.display = "block";
    document.getElementById("cartDrawer").classList.add("open");
    renderCart();
  }
  function closeCart() {
    document.getElementById("cartOverlay").style.display = "none";
    document.getElementById("cartDrawer").classList.remove("open");
  }

  document.getElementById("cartFab").addEventListener("click", openCart);
  document.getElementById("closeCart").addEventListener("click", closeCart);
  document.getElementById("cartOverlay").addEventListener("click", closeCart);

  // Tabs (fast / full)
  let mode = "fast";
  document.getElementById("tabFast").addEventListener("click", () => setMode("fast"));
  document.getElementById("tabFull").addEventListener("click", () => setMode("full"));

  function setMode(m) {
    mode = m;
    document.getElementById("tabFast").classList.toggle("active", m==="fast");
    document.getElementById("tabFull").classList.toggle("active", m==="full");
    document.getElementById("fullFields").style.display = (m==="full") ? "block" : "none";
    document.getElementById("fullComment").style.display = (m==="full") ? "block" : "none";
    validateCheckout();
  }

  // ===== Coins =====
  async function loadCoins() {
    try {
      const res = await fetch(API_COINS);
      const text = await res.text();
      if (text.trim().startsWith("<")) {
        console.error("Coins API returned HTML:", text.slice(0, 400));
        alert("–ü–æ–º–∏–ª–∫–∞: /api/coins –ø–æ–≤–µ—Ä–Ω—É–≤ HTML (–Ω–µ JSON). –í—ñ–¥–∫—Ä–∏–π F12 ‚Üí Console.");
        return;
      }
      allCoins = JSON.parse(text);
      fillFilterOptions();
      applyFilters();
    } catch (e) {
      console.error("loadCoins error:", e);
      alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–Ω–µ—Ç. –í—ñ–¥–∫—Ä–∏–π F12 ‚Üí Console.");
    }
  }

  function fillFilterOptions() {
    const country = document.getElementById("fCountry");
    const metal = document.getElementById("fMetal");
    const cond = document.getElementById("fCondition");

    country.innerHTML = `<option value="">–í—Å—ñ –∫—Ä–∞—ó–Ω–∏</option>`;
    metal.innerHTML = `<option value="">–í—Å—ñ –º–µ—Ç–∞–ª–∏</option>`;
    cond.innerHTML = `<option value="">–ë—É–¥—å-—è–∫–∏–π —Å—Ç–∞–Ω</option>`;

    uniq(allCoins.map(c => c.Country)).forEach(v => {
      const o = document.createElement("option"); o.value = v; o.textContent = v; country.appendChild(o);
    });
    uniq(allCoins.map(c => c.Metal)).forEach(v => {
      const o = document.createElement("option"); o.value = v; o.textContent = v; metal.appendChild(o);
    });
    uniq(allCoins.map(c => c.Condition)).forEach(v => {
      const o = document.createElement("option"); o.value = v; o.textContent = v; cond.appendChild(o);
    });
  }

  function applyFilters() {
    const q = norm(document.getElementById("q").value);
    const fCountry = document.getElementById("fCountry").value;
    const fMetal = document.getElementById("fMetal").value;
    const fCondition = document.getElementById("fCondition").value;
    const onlyInStock = document.getElementById("onlyInStock").checked;
    const sort = document.getElementById("sort").value;

    viewCoins = allCoins.filter(c => {
      if (onlyInStock && Number(c.Quantity) <= 0) return false;
      if (fCountry && c.Country !== fCountry) return false;
      if (fMetal && c.Metal !== fMetal) return false;
      if (fCondition && c.Condition !== fCondition) return false;

      if (q) {
        const hay = [c.TitleUA, c.TitleEN, c.KrauseNumber, c.Country, c.Metal, c.Theme, c.Condition].map(norm).join(" ");
        if (!hay.includes(q)) return false;
      }
      return true;
    });

    if (sort === "price_asc") viewCoins.sort((a,b)=> money(a.PriceUAH)-money(b.PriceUAH));
    if (sort === "price_desc") viewCoins.sort((a,b)=> money(b.PriceUAH)-money(a.PriceUAH));
    if (sort === "title_asc") viewCoins.sort((a,b)=> String(a.TitleUA||"").localeCompare(String(b.TitleUA||""), "uk"));

    renderCoins();
  }

  function renderCoins() {
    const container = document.getElementById("coins");
    container.innerHTML = "";

    if (!viewCoins.length) {
      container.innerHTML = `<div class="empty">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>`;
      return;
    }

    viewCoins.forEach(c => {
      const inStock = Number(c.Quantity) > 0;

      const div = document.createElement("div");
      div.className = "coin";
      div.innerHTML = `
        <div class="coinTitle">${c.TitleUA || ""}</div>
        <div class="muted">
          ${c.Country ? `<span class="pill">${c.Country}</span>` : ""}
          ${c.Metal ? `<span class="pill">${c.Metal}</span>` : ""}
          ${c.Condition ? `<span class="pill">${c.Condition}</span>` : ""}
          ${c.KrauseNumber ? `<span class="pill">${c.KrauseNumber}</span>` : ""}
        </div>

        <div class="coinRow">
          <div class="price">${money(c.PriceUAH)} –≥—Ä–Ω</div>
          <div class="muted">${inStock ? `–í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ: ${c.Quantity}` : `–ù–µ–º–∞—î –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ`}</div>
          <button class="btn btnAdd" ${inStock ? "" : "disabled"} onclick="addToCart('${c.ID}')">–ü–æ–∫–ª–∞—Å—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(id) {
    const coin = allCoins.find(x => String(x.ID) === String(id));
    if (!coin) return;
    const key = String(coin.ID);
    if (!cartMap[key]) cartMap[key] = { coin, qty: 0 };
    // –ù–µ –¥–∞—î–º–æ –Ω–∞–±—Ä–∞—Ç–∏ –±—ñ–ª—å—à–µ, –Ω—ñ–∂ —î –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ
    const maxQty = Number(coin.Quantity) || 0;
    if (cartMap[key].qty < maxQty) cartMap[key].qty += 1;
    updateCartBadge();
  }

  function incQty(id) {
    const key = String(id);
    const it = cartMap[key];
    if (!it) return;
    const maxQty = Number(it.coin.Quantity) || 0;
    if (it.qty < maxQty) it.qty += 1;
    renderCart();
  }

  function decQty(id) {
    const key = String(id);
    const it = cartMap[key];
    if (!it) return;
    it.qty -= 1;
    if (it.qty <= 0) delete cartMap[key];
    renderCart();
  }

  function removeItem(id) {
    delete cartMap[String(id)];
    renderCart();
  }

  function renderCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";

    const items = Object.values(cartMap);

    if (items.length === 0) {
      list.innerHTML = `<div class="muted">–ö–æ—à–∏–∫ –ø—É—Å—Ç–∏–π</div>`;
      updateCartBadge();
      return;
    }

    items.forEach(({coin, qty}) => {
      const div = document.createElement("div");
      div.className = "cartItem";
      div.innerHTML = `
        <div class="cartItemTop">
          <div style="flex:1">
            <div class="cartItemTitle">${coin.TitleUA || "–ú–æ–Ω–µ—Ç–∞"}</div>
            <div class="cartItemMeta">${money(coin.PriceUAH)} –≥—Ä–Ω –∑–∞ 1 —à—Ç</div>
          </div>
          <button class="removeBtn" onclick="removeItem('${coin.ID}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
        </div>
        <div class="qtyRow">
          <button class="qtyBtn" onclick="decQty('${coin.ID}')">‚àí</button>
          <div class="qtyNum">${qty}</div>
          <button class="qtyBtn" onclick="incQty('${coin.ID}')">+</button>
          <div style="margin-left:auto;font-weight:900">${money(coin.PriceUAH) * qty} –≥—Ä–Ω</div>
        </div>
      `;
      list.appendChild(div);
    });

    updateCartBadge();
  }

  function syncDeliveryUI() {
    const d = document.getElementById("cDelivery").value;
    document.getElementById("npBlock").style.display = (d === "NovaPoshta") ? "flex" : "none";
    document.getElementById("upBlock").style.display = (d === "UkrPoshta") ? "flex" : "none";
    validateCheckout();
  }

  // ===== Checkout validation =====
  ["cName","cPhone","cCity","cDelivery","npType","npNumber","upAddress","cChannel","cComment"].forEach(id=>{
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener("input", validateCheckout);
    el.addEventListener("change", validateCheckout);
  });

  function validateCheckout() {
    const err = document.getElementById("checkoutError");
    err.textContent = "";

    const hasItems = cartCount() > 0;
    const name = document.getElementById("cName").value.trim();
    const phone = document.getElementById("cPhone").value.trim();
    const city = document.getElementById("cCity").value.trim();
    const deliveryService = document.getElementById("cDelivery").value;
    const channel = document.getElementById("cChannel").value;

    let deliveryOk = false;
    if (deliveryService === "NovaPoshta") {
      deliveryOk = document.getElementById("npNumber").value.trim().length > 0;
    } else {
      deliveryOk = document.getElementById("upAddress").value.trim().length > 0;
    }

    // fast: name + phone + delivery + channel
    // full: + city
    let ok = hasItems && name && phone && deliveryOk && channel;
    if (mode === "full") ok = ok && city;

    document.getElementById("btnOrder").disabled = !ok;
  }

  // ===== Checkout =====
  async function checkout() {
    const msg = document.getElementById("checkoutMsg");
    const err = document.getElementById("checkoutError");
    msg.textContent = "";
    err.textContent = "";

    if (cartCount() === 0) {
      err.textContent = "–ö–æ—à–∏–∫ –ø—É—Å—Ç–∏–π";
      return;
    }

    const name = document.getElementById("cName").value.trim();
    const phone = document.getElementById("cPhone").value.trim();
    const city = document.getElementById("cCity").value.trim();

    const deliveryService = document.getElementById("cDelivery").value;
    const channel = document.getElementById("cChannel").value;
    const comment = document.getElementById("cComment").value.trim();

    let deliveryDetails = "";

    if (!name || !phone) {
      err.textContent = "–ó–∞–ø–æ–≤–Ω–∏: —ñ–º'—è —ñ —Ç–µ–ª–µ—Ñ–æ–Ω";
      return;
    }
    if (mode === "full" && !city) {
      err.textContent = "–ó–∞–ø–æ–≤–Ω–∏: –º—ñ—Å—Ç–æ";
      return;
    }

    if (deliveryService === "NovaPoshta") {
      const npType = document.getElementById("npType").value; // Branch / Postomat
      const npNumber = document.getElementById("npNumber").value.trim();
      if (!npNumber) { err.textContent = "–í–∫–∞–∂–∏ ‚Ññ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –∞–±–æ –ø–æ—à—Ç–æ–º–∞—Ç–∞ –ù–æ–≤–æ—ó –ø–æ—à—Ç–∏"; return; }
      deliveryDetails = (npType === "Branch" ? "–í—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è" : "–ü–æ—à—Ç–æ–º–∞—Ç") + " ‚Ññ" + npNumber;
    } else {
      const upAddress = document.getElementById("upAddress").value.trim();
      if (!upAddress) { err.textContent = "–í–∫–∞–∂–∏ –∞–¥—Ä–µ—Å—É –∞–±–æ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è –£–∫—Ä–ø–æ—à—Ç–∏"; return; }
      deliveryDetails = upAddress;
    }

    const items = Object.values(cartMap).map(({coin, qty}) => ({
      ID: coin.ID,
      TitleUA: coin.TitleUA,
      PriceUAH: money(coin.PriceUAH),
      Qty: qty
    }));

    const total = cartTotal();

    msg.textContent = "–í—ñ–¥–ø—Ä–∞–≤–ª—è—é –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è...";

    const payload = {
      name,
      phone,
      email: "",
      city: mode === "full" ? city : "",
      deliveryService,
      deliveryDetails,
      channel,
      comment: mode === "full" ? comment : "",
      items,
      totalUAH: total,
      paymentMethod: "Card"
    };

    try {
      const r = await fetch(API_ORDER, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await r.text();
      let resp;
      try { resp = JSON.parse(text); } catch { resp = { raw: text }; }

      if (r.ok && resp && (resp.success === true || resp.orderId || resp.id)) {
        alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ! –ú–∏ –∑–≤'—è–∂–µ–º–æ—Å—å –∑ –≤–∞–º–∏ –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω—å.");
        cartMap = {};
        renderCart();
        closeCart();
        await loadCoins();
        msg.textContent = "";
      } else {
        console.log("Order not OK:", r.status, resp);
        err.textContent = "–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è. –î–∏–≤–∏—Å—å F12 ‚Üí Console.";
      }
    } catch (e) {
      console.log("checkout error:", e);
      err.textContent = "–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ. –î–∏–≤–∏—Å—å F12 ‚Üí Console.";
    }
  }

  // filters events
  document.getElementById("q").addEventListener("input", applyFilters);
  document.getElementById("fCountry").addEventListener("change", applyFilters);
  document.getElementById("fMetal").addEventListener("change", applyFilters);
  document.getElementById("fCondition").addEventListener("change", applyFilters);
  document.getElementById("onlyInStock").addEventListener("change", applyFilters);
  document.getElementById("sort").addEventListener("change", applyFilters);

  document.getElementById("reset").addEventListener("click", () => {
    document.getElementById("q").value = "";
    document.getElementById("fCountry").value = "";
    document.getElementById("fMetal").value = "";
    document.getElementById("fCondition").value = "";
    document.getElementById("sort").value = "new";
    document.getElementById("onlyInStock").checked = true;
    applyFilters();
  });

  // init
  syncDeliveryUI();
  updateCartBadge();
  loadCoins();
</script>
</body>
</html>
